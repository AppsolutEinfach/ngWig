<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>ngWig Demo</title>
  <style>

    body {
      margin: 0;
      padding: 25px;
      font: 12px Verdana, Arial
    }

    #ngwig {
      border: none;
      margin: 0;
      padding: 0;
      font: 14px 'Courier New', Verdana
    }

    .ngwig {
      border: 1px solid #bbb;
      padding: 0 1px 1px;
      font: 12px Verdana, Arial
    }

    .ngwig iframe {
      border: none;
      background: white;
      overflow-x: hidden
    }

    .ngwig-header {
      height: 31px;
      border-bottom: 1px solid #bbb;
      background: url(data:image/gif;base64,R0lGODlhAQAgAJEAAO3t7f///+vr6/Ly8iH5BAAAAAAALAAAAAABACAAAAIIzI6pIO3/QgEAOw==) repeat-x;
      padding-top: 1px
    }

    .ngwig-header select {
      float: left;
      margin-top: 5px
    }

    .ngwig-font {
      margin-left: 12px
    }

    .ngwig-size {
      margin: 0 3px
    }

    .ngwig-style {
      margin-right: 12px
    }

    .ngwig-divider {
      float: left;
      width: 1px;
      height: 30px;
      background: #ccc
    }

      background-color: #fff;
      background-position-x: 34px;
    }

    .bold {
      background-position-y: -120px;
    }

    .italic {
      background-position-y: -150px;
    }

    .underline {
      background-position-y: -180px;
    }

    .paragraph {
      background-position-y: -180px;
    }

    .h1 {
      background-position-y: -180px;
    }

    .h2 {
      background-position-y: -180px;
    }

    .h3 {
      background-position-y: -180px;
    }

    .orderedlist {
      background-position-y: -300px;
    }

    .unorderedlist {
      background-position-y: -330px;
    }

    .leftalign {
      background-position-y: -420px;
    }

    .centeralign {
      background-position-y: -450px;
    }

    .rightalign {
      background-position-y: -480px;
    }

    .blockalign {
      background-position-y: -510px;
    }

    .ngwig-editor {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }

      resize: none;
    }

      height: 32px;
      width: 32px;

    }

<body ng-controller="demoController" ng-cloak>
<h1>One simple WYSIWYG</h1>
<textarea ng-wig="text1"></textarea>

<h1>One more</h1>
<textarea ng-wig="text2"></textarea>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="ng-wig.js"></script>
<script>
  angular.module('myapp', ['ngWig']).
      controller('demoController', ['$scope', '$log', function($scope, $log) {
        $scope.text1 = '<p><i>This is really simple WYSIWYG for AngularJS!</i></p>';
        $scope.text2 = '<p><i>This is really simple WYSIWYG for AngularJS!</i></p>';
        $scope.debug = false;
      }]);
</script>

</body>
