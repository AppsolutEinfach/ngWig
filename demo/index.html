<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>ngWig Demo</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body ng-controller="demoController" ng-cloak>
<h1>One simple WYSIWYG</h1>
<textarea ng-wig="text1"></textarea>

<h1>One more</h1>
<textarea ng-wig="text2"></textarea>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="ng-wig.js"></script>
<script>
  angular.module('myapp', ['ngWig']).
      controller('demoController', ['$scope', '$log', function($scope, $log) {
        $scope.text1 = '<p><i>This is really simple WYSIWYG for AngularJS!</i></p>';
        $scope.text2 = '<p><i>This is really simple WYSIWYG for AngularJS!</i></p>';
        $scope.debug = false;
      }]);
</script>

</body>
</html>
