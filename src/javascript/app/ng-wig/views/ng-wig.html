<div class="ng-wig">
  <ul class="nw-toolbar">
    <li class="nw-toolbar__item" ng-repeat="button in $ctrl.toolbarButtons">
        <div ng-if="!button.isComplex">
          <button type="button"
                  class="nw-button {{button.styleClass}}"
                  title="{{button.title}}"
                  ng-click="$ctrl.execCommand(button.command)"
                  ng-class="{ 'nw-button--active': isEditorActive() && button.isActive() }"
                  ng-disabled="$ctrl.editMode || $ctrl.disabled">
            {{ button.title }}
          </button>
        </div>
        <div ng-if="button.isComplex">
          <ng-wig-plugin
              execCommand="$ctrl.execCommand"
              plugin="button"
              editMode="$ctrl.editMode"
              disabled="$ctrl.disabled"></ng-wig-plugin>
        </div>
    </li><!--
    --><li class="nw-toolbar__item">
      <button type="button" class="nw-button nw-button--source" title="Edit HTML" ng-class="{ 'nw-button--active': $ctrl.editMode }" ng-show="$ctrl.isSourceModeAllowed" ng-click="$ctrl.toggleEditMode()" ng-disabled="$ctrl.disabled">
        Edit HTML
      </button>
    </li>
  </ul>

  <div class="nw-editor-container">
    <div class="nw-editor__src-container" ng-show="$ctrl.editMode">
      <textarea ng-required="$ctrl.required" ng-disabled="$ctrl.disabled" class="nw-editor__src" ng-model="$ctrl.content"></textarea>
    </div>
    <div class="nw-editor" ng-class="{ 'nw-disabled': $ctrl.disabled }">
      <div name="{{$ctrl.name}}" ng-required="$ctrl.required" tabindex="-1" ng-class="{'nw-invisible': $ctrl.editMode}" class="nw-editor__res" ng-model="$ctrl.content" ng-wig-editable on-paste="$ctrl.onPaste"></div>
    </div>
  </div>
</div>
